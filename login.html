<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/unit.css">
	<link rel="stylesheet" href="./style/form.css">
	<link rel="stylesheet" href="./style/fn.css">
	<style>
		.login-box{
			width:520px;
			background: #f5f5f5;
			margin: 0px auto;
		}
	</style>
</head>
<body>
	<div class="login-box">
		<form class="le-form">

			<div class="le-form-item">
				<label for="username" class="le-label">用户名:</label>
				<input class="le-input" id="username" type="text" placeholder="请输入用户名/手机号"/>
			</div>

			<div class="le-form-item">
				<label for="password" class="le-label">密码:</label>
				<input class="le-input" id="password" type="password" placeholder="请输入登录密码"/>
			</div>

			<div class="le-form-item">
				<label for="authcode" class="le-label">验证码:</label>
				<input class="le-input le-sinput" id="authcode" type="text"/>
				<span class="le-code">6689</span>
			</div>

			<div class="le-form-item">
				<input class="le-checkbox" id="keepname" type="checkbox"/>
				<label for="keepname">记住用户名</label>
				<a href="javascript:;">忘记用户名密码</a>
			</div>

			<div class="le-form-item">
				<input type="submit" class="le-btn" value="登录"/>
			</div>

		</form>
	</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/fn.css">
	<link rel="stylesheet" href="./style/form.css">
	<link rel="stylesheet" href="./style/unit.css">
	<style>
		.login-box{
			width:500px;
			background: #f5f5f5;
			margin: 0px auto;
		}
	</style>
</head>
<body>
	<div class="login-box">
		<form class="le-form">
			<div class="le-form-item">
				<label for="" class="le-label">用户名:</label>
				<input class="le-input" type="text" placeholder="请输入用户名/手机号"/>
			</div>
			<div class="le-form-item">
				<label for="" class="le-label">密码:</label>
				<input class="le-input" type="password" placeholder="请输入登录密码"/>
			</div>
			<div class="le-form-item">
				<label for="" class="le-label">验证码:</label>
				<input class="le-input auth-code" type="text"/>
			</div>
			<div class="le-form-item">
				<input class="le-checkbox" type="checkbox"/>记住用户名
				<a href="javascript:;">忘记用户名密码</a>
			</div>
			<div class="le-form-item">
				<input type="submit" class="le-btn" value="登录"/>
			</div>
		</form>
	</div>
</body>
</html>
